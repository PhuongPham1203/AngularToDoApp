<h1 class="text-info">Kanban</h1>
<div class="container-fluid">
	<div class="row">
		<br>
		<div class="col-3">
			<button class="btn btn-success" (click)="this.showAddWorkSpaceModal()">Add work space</button>
		</div>
		<div class="col-9">
			<div class="row">
				<ng-container *ngFor="let job of this.dataKanban; let i = index">
					<div class="col-4">
						<app-item [job]="job"></app-item>
					</div>
				</ng-container>

			</div>
		</div>
	</div>

</div>


<app-add-job-modal></app-add-job-modal>
